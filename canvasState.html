<!DOCTYPE html>
<html>
<head>
	<title>Canvas State</title>
</head>
<body>

	<canvas height="500px" width="500px" style="border: 2px solid black;" id="can" />

	<script type="text/javascript">
		
		can=document.getElementById('can').getContext('2d');

		can.font='30px "Times New Roman"';
		can.fillStyle='Maroon';
		can.fillText("My Canvas",180,50);
		can.save();

		can.fillStyle='darkgreen';
		can.fillRect(200,200,100,100);

		can.restore();
		can.fillText("My Canvas",180,400);

	</script>

</body>
</html>
